<!-- body content here start-->
<div class="container-fluid login">
    <div class="row">
        <div class="col-md-6 login_image p-0">
            <img class="img-fluid" src="img/avel-chuklanov-DUmFLtMeAbQ-unsplash.png" alt="">
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center pt-3">
            <div class="right_login">
                <h4>Scholarcave</h4>
                <p class="p_16">Please log in or sign up for an account</p>
                <br>
                <form action="">
                    <div class="form-group">
                        <label  for="" class="font-weight-bold">Name</label>
                        <input class="input_log form-control form-control-lg " type="text" placeholder="name@domain.com">
                    </div>
                    <div class="form-group">
                        <label  for="" class="font-weight-bold">Email</label>
                        <input class="input_log form-control form-control-lg " type="emain" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="">Password</label>
                        <input class="input_log form-control form-control-lg" type="password">
                    </div>
                    
                    <div class="form-group">
                        <label class="font-weight-bold" for="">Confirm Password</label>
                        <input class="input_log form-control form-control-lg" type="password">
                    </div>
                    <div class="input_log form-group d-flex justify-content-between ">
                        <div>
                            <input type="checkbox" clsss="form-check-input" id="check1">
                            <label for="check1" class="p_16">Check me out</label>
                        </div>
                        <div><a href="#" class="p_16">Forgot password</a></div>
                    </div>
                    <button class="btn btn-primary btn-lg m-1  " type="submit">Login</button>
                    <button class="btn gray_btn btn-lg m-1  " type="submit">Register</button>
                </form>
            </div>
            <div class="social_links pt-5 pb-5">
                <p class="float-left p_18 font-weight-bold pt-2">Login using social networks</p>
                <a href="#" type="button" class="  ml-3"><i class="fa fa-facebook gray_btn  btn_facebook "></i></a>
                <a href="" class="btn_google"><i class="fa fa-google-plus gray_btn soCial_btn"></i></a>
            </div>
        </div>
    </div>
</div>

 $(document).ready(function(){

});  
</script>
